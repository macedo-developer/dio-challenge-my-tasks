<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Tasks</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/global.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>tasks.do</h1>
      </header>
      <main>
        <div class="form-tasks">
          <div class="tasks-header">
            <div class="title-tasks-header">
              <h1>my tasks</h1>
            </div>
            <div class="form-tasks-header">
              <input id="descriptionInput" type="text" placeholder="Add task" />
              <input type="date" name="date-task" id="date-task" />
              <button
                onclick="handleButton()"
                id="buttonInsert"
                class="btn-insert-task"
              >
                <i class="far fa-check-circle"></i>
              </button>
            </div>
          </div>
          <div class="task-list">
            <ul id="ulTasks">
              <li>
                <div class="task-name-check">
                  <input type="checkbox" name="check-task" id="check-task" />
                  <p>Name task</p>
                </div>
                <div class="task-date-del">
                  <span>17/07/2022</span>
                  <button class="btn-delete-task">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </main>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
